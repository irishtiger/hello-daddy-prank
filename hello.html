<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <style>
    @keyframes flicker {
      0% { box-shadow: 0 0 5px #ff00ff; }
      50% { box-shadow: 0 0 20px #00ffff, 0 0 5px #ff00ff; }
      100% { box-shadow: 0 0 5px #ff00ff; }
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.05); opacity: 1; }
      100% { transform: scale(1); opacity: 0.8; }
    }

    @keyframes float-around {
      0% { transform: translate(0px, 0px) rotate(0deg); }
      25% { transform: translate(20px, -30px) rotate(-2deg); }
      50% { transform: translate(-25px, 10px) rotate(1deg); }
      75% { transform: translate(15px, 25px) rotate(-3deg); }
      100% { transform: translate(0px, 0px) rotate(0deg); }
    }

    body {
      background: radial-gradient(#0b0010, #000);
      background-image: url('https://www.transparenttextures.com/patterns/dark-mosaic.png');
      background-size: 400px 400px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      cursor: crosshair;
      font-family: 'Courier New', monospace;
      color: #ff66cc;
      text-shadow: 0 0 10px #ff00ff;
      overflow: hidden;
    }

    .meme-img {
      max-width: 80%;
      max-height: 80%;
      cursor: pointer;
      border: 2px solid #ff00ff;
      border-radius: 8px;
      animation: flicker 1.2s infinite alternate;
      transition: transform 0.2s ease-in-out;
      margin-bottom: 20px;
    }

    .meme-img:hover {
      transform: scale(1.03) rotate(0.5deg);
      filter: contrast(120%) brightness(1.1);
    }

    .jinx-text {
      font-size: 1.2em;
      line-height: 1.5;
      text-align: center;
      background: rgba(20, 0, 40, 0.7);
      padding: 20px 30px;
      border: 2px dashed #ff00ff;
      border-radius: 12px;
      box-shadow: 0 0 15px #ff00ff;
      animation: pulse 2s infinite, float-around 6s infinite ease-in-out;
      position: absolute;
      top: 10%;
      left: 10%;
    }

    .jinx-text span {
      display: inline-block;
      transform: rotate(-2deg);
    }
  </style>
</head>
